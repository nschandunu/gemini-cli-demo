<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Categories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coffee Categories</h1>
    </header>
    <div class="category-container">
        <div class="category-card" data-category="espresso">
            <h2>Espresso</h2>
        </div>
        <div class="category-card" data-category="latte">
            <h2>Latte</h2>
        </div>
        <div class="category-card" data-category="cappuccino">
            <h2>Cappuccino</h2>
        </div>
        <div class="category-card" data-category="americano">
            <h2>Americano</h2>
        </div>
        <div class="category-card" data-category="mocha">
            <h2>Mocha</h2>
        </div>
        <div class="category-card" data-category="macchiato">
            <h2>Macchiato</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
