<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Categories</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Coffee Categories</h1>
    </header>
    <div class="category-container">
        <div class="category-card" data-category="all">
            <h2>All</h2>
        </div>
        <div class="category-card" data-category="espresso">
            <h2>Espresso</h2>
        </div>
        <div class="category-card" data-category="latte">
            <h2>Latte</h2>
        </div>
        <div class="category-card" data-category="cappuccino">
            <h2>Cappuccino</h2>
        </div>
        <div class="category-card" data-category="americano">
            <h2>Americano</h2>
        </div>
        <div class="category-card" data-category="mocha">
            <h2>Mocha</h2>
        </div>
        <div class="category-card" data-category="macchiato">
            <h2>Macchiato</h2>
        </div>
    </div>
    <div class="menu-container"></div>
    <script src="script.js"></script>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 CoffeeCo. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
